<!DOCTYPE html>
<html>
<head>
<title>For Someone Very Special ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  text-align: center;
  color: white;
}

.container {
  margin-top: 15%;
  padding: 20px;
}

button {
  background: white;
  color: #ff4d6d;
  border: none;
  padding: 15px 25px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  margin-top: 20px;
}

.hidden {
  display: none;
  margin-top: 20px;
  font-size: 22px;
}

.heart {
  font-size: 40px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0% {transform: scale(1);}
  50% {transform: scale(1.2);}
  100% {transform: scale(1);}
}
</style>
</head>

<body>
<div class="container">
  <h1>Hey Beautiful ‚ù§Ô∏è</h1>
  <p>I made this little page just for you...</p>
 <img src=https://i.postimg.cc/SK1QCBCt/DSC02437.jpg>
  <!-- IMPORTANT: type="button" added -->
  <button type="button" onclick="nextStep()">Tap Here Love üíå</button>

  <div id="step1" class="hidden">From the moment you came into my life, everything felt brighter ‚ú®</div>
  <div id="step2" class="hidden">Your smile is my favorite place to be üòä</div>
  <div id="step3" class="hidden">Every memory with you is my treasure üíé</div>
  <div id="step4" class="hidden heart">I Love You ‚ù§Ô∏è</div>
  <div id="step5" class="hidden">Will you be mine forever? üíç</div>
</div>

<script>
let step = 0;

function nextStep() {
  step++;

  let element = document.getElementById("step" + step);

  // Prevent errors if button is clicked too many times
  if (element) {
    element.style.display = "block";
  } else {
    // Optional: disable button after last message
    document.querySelector("button").innerText = "Forever ‚ù§Ô∏è";
    document.querySelector("button").disabled = true;
  }
}
</script>

</body>
</html>
